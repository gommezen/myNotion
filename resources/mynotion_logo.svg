<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background — dark panel color -->
  <rect width="64" height="64" rx="8" fill="#1a2a2a" />

  <!-- Outer deco frame — thin geometric border -->
  <rect x="4" y="4" width="56" height="56" rx="4" stroke="#b4d2be" stroke-width="0.8" opacity="0.25" />

  <!-- Art Deco sunburst behind the M — subtle radiating lines -->
  <g opacity="0.08" stroke="#b4d2be" stroke-width="0.5">
    <line x1="32" y1="10" x2="32" y2="4" />
    <line x1="32" y1="10" x2="22" y2="5" />
    <line x1="32" y1="10" x2="42" y2="5" />
    <line x1="32" y1="10" x2="16" y2="7" />
    <line x1="32" y1="10" x2="48" y2="7" />
  </g>

  <!-- The "M" — geometric Art Deco tower shape -->
  <!-- Left pillar -->
  <path d="M14 54 L14 22 L18 22 L18 54 Z" fill="#b4d2be" />
  <!-- Right pillar -->
  <rect x="46" y="22" width="4" height="32" fill="#b4d2be" />

  <!-- Center peak — pen nib shape -->
  <path d="M24 54 L24 26 L32 10 L40 26 L40 54" fill="none" stroke="#d4a84b" stroke-width="2.5" stroke-linejoin="round" />

  <!-- Pen nib detail — small diamond at apex -->
  <path d="M32 8 L34 12 L32 14 L30 12 Z" fill="#d4a84b" />

  <!-- Connecting crossbar — deco horizontal element -->
  <rect x="14" y="38" width="36" height="1.5" fill="#b4d2be" opacity="0.4" />

  <!-- Base platform — deco foundation -->
  <rect x="10" y="54" width="44" height="2.5" rx="0.5" fill="#b4d2be" opacity="0.6" />

  <!-- Small deco corner ornaments -->
  <path d="M8 8 L12 8 L8 12 Z" fill="#d4a84b" opacity="0.3" />
  <path d="M56 8 L56 12 L52 8 Z" fill="#d4a84b" opacity="0.3" />
</svg>

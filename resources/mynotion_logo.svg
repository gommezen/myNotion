<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="64" height="64" rx="8" fill="#1a2a2a" />

  <!-- Outer radiating lines — geometric sunburst -->
  <g stroke="#b4d2be" stroke-width="0.8" opacity="0.15">
    <line x1="32" y1="2" x2="32" y2="14" />
    <line x1="32" y1="50" x2="32" y2="62" />
    <line x1="2" y1="32" x2="14" y2="32" />
    <line x1="50" y1="32" x2="62" y2="32" />
    <!-- Diagonals -->
    <line x1="10" y1="10" x2="19" y2="19" />
    <line x1="45" y1="45" x2="54" y2="54" />
    <line x1="54" y1="10" x2="45" y2="19" />
    <line x1="10" y1="54" x2="19" y2="45" />
  </g>

  <!-- Middle ring — octagon -->
  <path
    d="M26 14 L38 14 L50 26 L50 38 L38 50 L26 50 L14 38 L14 26 Z"
    fill="none" stroke="#b4d2be" stroke-width="1" opacity="0.25"
  />

  <!-- Inner diamond — the core -->
  <path
    d="M32 16 L48 32 L32 48 L16 32 Z"
    fill="none" stroke="#b4d2be" stroke-width="2"
  />

  <!-- Gold inner diamond — the beacon -->
  <path
    d="M32 22 L42 32 L32 42 L22 32 Z"
    fill="#d4a84b" opacity="0.2"
    stroke="#d4a84b" stroke-width="1.5"
  />

  <!-- Core glow -->
  <circle cx="32" cy="32" r="4" fill="#d4a84b" opacity="0.35" />
  <circle cx="32" cy="32" r="2" fill="#d4a84b" opacity="0.7" />

  <!-- Accent rays from core — gold -->
  <line x1="32" y1="22" x2="32" y2="10" stroke="#d4a84b" stroke-width="1" opacity="0.3" />
  <line x1="42" y1="32" x2="54" y2="32" stroke="#d4a84b" stroke-width="1" opacity="0.3" />
  <line x1="32" y1="42" x2="32" y2="54" stroke="#d4a84b" stroke-width="1" opacity="0.3" />
  <line x1="22" y1="32" x2="10" y2="32" stroke="#d4a84b" stroke-width="1" opacity="0.3" />
</svg>
